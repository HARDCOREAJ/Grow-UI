<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GrowUI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .grid-content {
      border-radius: 4px;
      min-height: 36px;
    }

    .bg-purple-dark {
      background: #99a9bf;
    }

    .bg-purple {
      background: #d3dce6;
    }

    .bg-purple-light {
      background: #e5e9f2;
    }

    img {
      max-width: 100%;
    }

    .demo {
      margin-top: 100px
    }

    body {
      font-size: var(--font-size);
    }

    .icon {
      width: 1em;
      height: 1em;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box">
      <g-button @click='showToast'>
        按钮
      </g-button>
      <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
        按钮
      </g-button>
      <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
      </g-button>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
    </div>

    <g-input placeholder="你好" error="你错了"></g-input>
    <div style="overflow: hidden; padding: 150px;">
      <g-popover position="left" trigger="click">
        <template slot="content" slot-scope='{close}'>
          <div>popover内容
            <a href="http://qq.com">看新闻</a>
          </div>
          <g-button @click="close">关闭</g-button>
        </template>
        <g-button>点我</g-button>
      </g-popover>
      <g-popover position="right" trigger="hover">
        <template slot="content">
          <div>popover内容</div>
        </template>
        <g-button>点我</g-button>
      </g-popover>
    </div>
    <div style=" padding: 150px;">
      <g-collapse :selected.sync="selectedTab">
        <g-collapse-item title="标题1" name="1">内容1</g-collapse-item>
        <g-collapse-item title="标题2" name="2">内容2</g-collapse-item>
        <g-collapse-item title="标题3" name="3">内容3</g-collapse-item>
      </g-collapse>
      {{selectedTab}}
    </div>
    <g-row gutter="10" class="g-row">
      <g-col class="g-col" span="16">
        <div class="grid-content bg-purple-dark"></div>
      </g-col>
      <g-col class="g-col" span="8">
        <div class="grid-content bg-purple-dark"></div>
      </g-col>
    </g-row>
    <g-row gutter="10" class="g-row">
      <g-col class="g-col" span="8">
        <div class="grid-content bg-purple"></div>
      </g-col>
      <g-col class="g-col" span="8">
        <div class="grid-content bg-purple-light"></div>
      </g-col>
      <g-col class="g-col" span="4">
        <div class="grid-content bg-purple"></div>
      </g-col>
      <g-col class="g-col" span="4">
        <div class="grid-content bg-purple-light"></div>
      </g-col>
    </g-row>
    <g-row gutter="10" class="g-row">
      <g-col class="g-col" span="8">
        <div class="grid-content bg-purple"></div>
      </g-col>
      <g-col class="g-col" span="8">
        <div class="grid-content bg-purple-light"></div>
      </g-col>
      <g-col class="g-col" span="8">
        <div class="grid-content bg-purple-light"></div>
      </g-col>
    </g-row>
    <g-row gutter="20" class="g-row">
      <g-col class="g-col" :pc="{span:3}" :narrow-pc="{span:6}" :ipad="{span:12}" ><div class="grid-content bg-purple"></div></g-col>
      <g-col class="g-col" :pc="{span:3}" :narrow-pc="{span:6}" :ipad="{span:12}" ><div class="grid-content bg-purple-dark"></div></g-col>
      <g-col class="g-col" :pc="{span:3}" :narrow-pc="{span:6}" :ipad="{span:12}" ><div class="grid-content bg-purple-light"></div></g-col>
      <g-col class="g-col" :pc="{span:3}" :narrow-pc="{span:6}" :ipad="{span:12}" ><div class="grid-content bg-purple"></div></g-col>
      <g-col class="g-col" :pc="{span:3}" :narrow-pc="{span:6}" :ipad="{span:12}" ><div class="grid-content bg-purple-dark"></div></g-col>
      <g-col class="g-col" :pc="{span:3}" :narrow-pc="{span:6}" :ipad="{span:12}" ><div class="grid-content bg-purple-light"></div></g-col>
      <g-col class="g-col" :pc="{span:3}" :narrow-pc="{span:6}" :ipad="{span:12}" ><div class="grid-content bg-purple-dark"></div></g-col>
      <g-col class="g-col" :pc="{span:3}" :narrow-pc="{span:6}" :ipad="{span:12}" ><div class="grid-content bg-purple-light"></div></g-col>
  </g-row>
  </div>
